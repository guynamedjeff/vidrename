<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <title>{% block title %}{% endblock %} | VidRename</title>
    {% endblock %}
  </head>
  <body>
    <div id="header">
      <h1>VidRename</h1>
    </div>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
      {% block footer %}
      &copy; Copyright 2016 by <a href="https://github.com/guynamedjeff/vidrename">Jeff Roszkowski</a>.
      {% endblock %}
    </div>
  </body>
</html>
