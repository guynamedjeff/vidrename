<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <!-- SET VIEWPORT AND UTF -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <!-- ADD BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- ADD FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!-- IMPORT STATIC CONTENT -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='modal.css') }}">
    <script src="static/modal.js" async></script>
    <title>{% block title %}{% endblock %} | VidRename</title>
    {% endblock %}
  </head>

  <body>
    <!-- HEADER CONTENT -->
    <div class="container-fluid jumbotron" id="header">
      <h1 class="text-center"><a href="{{url_for('main')}}">VidRename</a></h1>
    </div>

    <!-- ROUTE CONTENT -->
    <div id="content">{% block content %}{% endblock %}</div>

    <!-- FOOTER CONTENT -->
    <div class="container-fluid text-center" id="footer">
      {% block footer %}
      &copy; Copyright 2016 by <a href="https://github.com/guynamedjeff/vidrename">Jeff Roszkowski</a>.
      {% endblock %}
    </div>
  </body>
</html>
